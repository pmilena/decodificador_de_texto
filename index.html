<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Encrypt and decrypt your text effortlessly with an user-friendly application. Simply enter your text, encrypt it, and copy the encrypted text. You can also decrypt the text whenever you need." />

  <title>Decodificador</title>
  <link rel="shortcut icon" type="image/jpg" href="./assets/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>

<body>
  <header class="logo">
    <div class="logo__img"><img id="logo__img" src="./assets/logo3.png"
        alt="a purple logotipo with 'MP', inside a purple and gray rectangle">
    </div>
    <div class="switch-container">
      <input type="checkbox" id="theme-switch" class="theme-switch">
      <label for="theme-switch" class="switch-label">
        <span class="switch-icon sun-icon">
          <img src="./assets/sun-icon.png" alt="Sun Icon">
        </span>
        <span class="switch-icon moon-icon">
          <img src="./assets/moon-icon.png" alt="Moon Icon">
        </span>
      </label>
    </div>
  </header>
  <main class="container">
    <div class="column1">
      <textarea name="text_field" id="text_field" class="text_field" placeholder="Digite seu texto"
        onkeydown="digitar()" spellcheck="false" autocorrect="off" autocapitalize="none" autocomplete="off"></textarea>
      <div class="buttons">
        <div class="warning">
          <span class="icon"><img src="./assets/bi_exclamation-circle-fill2.png" alt="exclamation sign icon"></span>
          <span class="text_warning">Apenas letras minúsculas e sem acento.</span>
        </div>
        <div class="button_action">
          <button class="btn cript" onclick="criptografar()">Criptografar</button>
          <button class="btn descript" onclick="descriptografar()">Descriptografar</button>
        </div>
      </div>
    </div>
    <div class="column2">
      <div class="img_container">
        <img class="img_search" src="./assets/img_search2-removebg.png" loading="lazy"
          alt="four people searching for something">
      </div>
      <div class="no_msg_text">
        <h2 class="no_msg_text_h2">Nenhuma mensagem encontrada</h2>
        <span class="no_msg_text_p">Digite um texto que você deseja criptografar ou descriptografar.</span>
        <p id="p_new" class="p_style"></p>
      </div>
      <div class="copy">
        <button id="btn_copy" class="btn btn_copy">Copiar</button>
      </div>
    </div>
  </main>
  </div>
  <footer class="__footer">
    <div class="__footer__flex">
      <p>Developed by <b>Milena Pereira</b></p>
      <a target="_blank" href="https://github.com/pmilena"><img src="./assets/github_roxo.png" alt="github icon"></a>
      <a target="_blank" href="https://www.linkedin.com/in/milena-pereira-s"> <img src="./assets/linkedin_roxo.png"
          alt="linkedin icon"></a>
    </div>
  </footer>
</body>

</html>
